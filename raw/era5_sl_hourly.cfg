[parameters]
client=cds
dataset=reanalysis-era5-single-levels
# https://confluence.ecmwf.int/display/CKB/Climate+Data+Store+%28CDS%29+API+Keywords

target_path=gs://ecmwf-downloads/deepmind/date-variable-single_level/{date:%%Y/%%m/%%d}/{variable}/surface.nc
partition_keys=
    date
    variable

api_url=https://cds.climate.copernicus.eu/api/v2

# go/valentine
# [parameters.a]
# api_key=#TODO: put first api key here
# [parameters.b]
# api_key=#TODO: put second api key here...
#
# See also: https://weather-tools.readthedocs.io/en/latest/Configuration.html#subsections

[selection]
product_type=reanalysis
format=netcdf

# See go/ecmwf-grids
grid=0.25/0.25

date=1959-01-01/to/2023-05-31

# Once an hour for 24 hours, see https://confluence.ecmwf.int/pages/viewpage.action?pageId=118817378
time=00/to/23

variable=
    2m_temperature
    10m_u_component_of_wind
    10m_v_component_of_wind
    mean_sea_level_pressure
    sea_ice_cover
    sea_surface_temperature
    surface_pressure
    toa_incident_solar_radiation
    total_cloud_cover
    total_column_water_vapour
    total_precipitation
    volumetric_soil_water_layer_1
    volumetric_soil_water_layer_2
    volumetric_soil_water_layer_3
    volumetric_soil_water_layer_4
    mean_top_net_long_wave_radiation_flux
    mean_top_net_short_wave_radiation_flux
    high_vegetation_cover
    ice_temperature_layer_1
    ice_temperature_layer_2
    ice_temperature_layer_3
    ice_temperature_layer_4
    lake_cover
    lake_depth
    lake_ice_depth
    lake_ice_temperature
    lake_mix_layer_depth
    lake_mix_layer_temperature
    lake_total_layer_temperature
    land_sea_mask
    leaf_area_index_high_vegetation
    leaf_area_index_low_vegetation
    low_vegetation_cover
    skin_temperature
    snow_depth
    soil_temperature_level_1
    soil_temperature_level_2
    soil_temperature_level_3
    soil_temperature_level_4
    soil_type
    type_of_high_vegetation
    type_of_low_vegetation