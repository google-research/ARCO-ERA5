[parameters]
client=cds
dataset=reanalysis-era5-complete
target_path=gs://gcp-public-data-arco-era5/raw/ERA5GRIB/HRES/Daily/{date:%%Y/%%Y%%m%%d}_hres_dve.grb2
partition_keys=
    date

# API Keys go here...
# See these docs: https://weather-tools.readthedocs.io/en/latest/Configuration.html#subsections

[selection]
class=ea
stream=oper
expver=1
type=an
levtype=ml
levelist=1/to/137
date=1979-01-01/to/2023-05-31
time=00/to/23
# ---------------------|------------|-------|--------------------------------------------------
# name                 | short name | units | docs
# ---------------------|------------|-------|--------------------------------------------------
# vorticity (relative) | vo         | s^-1  | https://apps.ecmwf.int/codes/grib/param-db?id=138
# divergence           | d          | s^-1  | https://apps.ecmwf.int/codes/grib/param-db?id=155
# ---------------------|------------|-------|--------------------------------------------------
param=138/155

